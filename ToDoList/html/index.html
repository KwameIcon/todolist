<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="header-container">
            <h2>My To Do List</h2>
            <form id="to-do-form">
                <input type="text" id="inputField" placeholder="Add text..">
                <span id="to-do-btn">
                    add
                </span>
            </form>
        </div>
        <Div id="list-container">
            <h2>Text Appears Here.</h2>
            <ul>
                <li class="item"><span class="text">Playing game</span>
                </li>
                <li class="item"><span class="text">Playing music</span></li>
                <li class="item"><span class="text">Playing football</span></li>
            </ul>
        </Div>
    </div>
    <script src="../javaScript/learn.js"></script>
</body>
</html>
